<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down To Ramadan</title>
</head>
<body>
    
    <div id="wrapper">

        
        <div class='header'>
            <h2>Count Down To Ramadan (1442AH)</h2>
        </div>
        
        <div class="countdownWrapper">
            
            <div class="countdown">
                <span id="days"> <article class="days">00</article> </span>
                <p>Days</p>
            </div>
            
            <div class="countdown">
                <span id="hrs"> <article class="hrs">00</article> </span>
                <p>Hrs</p>
            </div>
            
            <div class="countdown">
                <span id="min"> <article class="min">00</article> </span>
                <p>Mins</p>
            </div>

            <div class="countdown">
                <span id="sec"> <article class="sec">00</article> </span>
                <p>Secs</p>
            </div>

        </div>

        
        <div id="creditWrapper">
            <p id="credit"> Designed by: <a class="creditLink" href="https://wa.me/2348119473098">Algorithm</a></p>
        </div>
                            
            <script src="app.js"></script>
    </div>
                            
</body>


</html>
